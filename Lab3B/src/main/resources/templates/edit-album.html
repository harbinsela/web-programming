<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Album</title>
</head>
<body>
<h1>Edit Album</h1>
<form action="/albums/edit" method="post">
    <input type="hidden" name="albumId" th:value="${album.id}">

    <label for="name">Title:</label>
    <input type="text" id="name" name="name" th:value="${album.name}" required><br><br>

    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre" th:value="${album.genre}" required><br><br>

    <label for="releaseYear">Release Year:</label>
    <input type="number" id="releaseYear" name="releaseYear" th:value="${album.releaseYear}" required><br><br>

    <button type="submit">Save Changes</button>
</form>
</body>
</html>
